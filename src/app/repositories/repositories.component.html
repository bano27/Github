<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table>
        <tr *ngFor = (let displayRepo of displayRepos)>
          <td>
            <h2>{{newRepos.name}}</h2>
            <p>{{newRepos.description}}</p>
            <footer>{{newRepos.created_at}}|{{newRepos.html_url}}</footer>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
